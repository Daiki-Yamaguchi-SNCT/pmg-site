<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Ocean Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #7fd7ff; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js";

const loader = new GLTFLoader();

loader.load("はらちゃん.glb", (gltf) => {
  scene.add(gltf.scene);
});

/* ---------------- シーン ---------------- */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x7fd7ff, 40, 180); // ★明るい霧

/* ---------------- カメラ ---------------- */
const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 300);
camera.position.set(0, 3, 8);

/* ---------------- レンダラー ---------------- */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.setClearColor(0x7fd7ff);
document.body.appendChild(renderer.domElement);

/* ---------------- 光（超重要） ---------------- */
scene.add(new THREE.AmbientLight(0xffffff, 1.2)); // 全体明るく

const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(10, 20, 10);
scene.add(sun);

/* ---------------- 海底 ---------------- */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(600, 600),
  new THREE.MeshStandardMaterial({ color: 0xfff2cc })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ---------------- プレイヤー ---------------- */
const player = new THREE.Mesh(
  new THREE.SphereGeometry(0.4, 16, 16),
  new THREE.MeshStandardMaterial({ color: 0xffaa00 })
);
player.position.y = 1;
scene.add(player);

/* ---------------- WASD操作 ---------------- */
const keys = {};
addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* ---------------- 海藻（明るく・ふにゃふにゃ） ---------------- */
const seaweeds = [];
for (let i = 0; i < 120; i++) {
  const geo = new THREE.CylinderGeometry(0.05, 0.12, 6, 8);
  const mat = new THREE.MeshStandardMaterial({ color: 0x33cc66 });
  const weed = new THREE.Mesh(geo, mat);

  weed.position.set(
    (Math.random() - 0.5) * 300,
    3,
    (Math.random() - 0.5) * 300
  );
  weed.userData.offset = Math.random() * Math.PI * 2;
  seaweeds.push(weed);
  scene.add(weed);
}

/* ---------------- 泡エフェクト ---------------- */
const bubbles = [];
for (let i = 0; i < 80; i++) {
  const b = new THREE.Mesh(
    new THREE.SphereGeometry(0.1, 8, 8),
    new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 })
  );
  b.position.set(
    (Math.random() - 0.5) * 100,
    Math.random() * 10,
    (Math.random() - 0.5) * 100
  );
  bubbles.push(b);
  scene.add(b);
}

/* ---------------- 敵（GLB想定） ---------------- */
const enemies = [];
const loader = new GLTFLoader();
loader.load("models/enemy.glb", gltf => {
  for (let i = 0; i < 5; i++) {
    const e = gltf.scene.clone();
    e.position.set(
      (Math.random() - 0.5) * 80,
      1,
      (Math.random() - 0.5) * 80
    );
    scene.add(e);
    enemies.push(e);
  }
});

/* ---------------- ループ ---------------- */
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  // プレイヤー移動
  const speed = 0.1;
  if (keys["w"]) player.position.z -= speed;
  if (keys["s"]) player.position.z += speed;
  if (keys["a"]) player.position.x -= speed;
  if (keys["d"]) player.position.x += speed;

  // カメラ追従
  camera.position.lerp(
    new THREE.Vector3(
      player.position.x,
      player.position.y + 3,
      player.position.z + 8
    ),
    0.08
  );
  camera.lookAt(player.position);

  // 海藻ふにゃふにゃ
  seaweeds.forEach(w => {
    w.rotation.z = Math.sin(t * 0.8 + w.userData.offset) * 0.35;
  });

  // 泡が上に上がる
  bubbles.forEach(b => {
    b.position.y += 0.02;
    if (b.position.y > 12) b.position.y = 0;
  });

  renderer.render(scene, camera);
}

animate();

addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
