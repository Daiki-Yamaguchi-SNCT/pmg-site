<div class="slider-container">
    <div class="slider-wrapper">
        <div class="slider-slides">
            <!-- 各スライド画像 -->
            <div class="slider-slide">
                <img src="yukorin.files\yukorinkyo_home1.png" alt="画像1">
            </div>
            <div class="slider-slide">
                <img src="yukorin.files\ill.png" alt="画像2">
            </div>

                <img src="yukorin.files\oreyadee.png" alt="画像3">

        <!-- インジケーター -->

            <span class="slider-dot slider-active"></span>

            <span class="slider-dot"></span>
        </div>
    </div>

<style>
/* スライダー全体 */
.slider-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px; /* 下に余白を追加 */
}

/* スライドラッパー */
.slider-wrapper {
    position: relative;
}

/* スライドの表示エリア */
.slider-slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

/* 各スライド */
.slider-slide {
    min-width: 100%;
}

.slider-slide img {
    width: 100%;
    height: auto;
    display: block;
}

/* キャプション */
.slider-caption {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5); /* 半透明の黒背景で全体を覆う */
    color: white;
    text-align: center;
    padding: 20px;
}

/* 見出し */
.slider-caption-title {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 10px;
}

/* キャプションテキスト */
.slider-caption-text {
    font-size: 1.2rem;
}

/* インジケーター */
.slider-indicator {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
}

.slider-dot {
    width: 10px;
    height: 10px;
    background-color: #ccc;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
}

.slider-dot.slider-active {
    background-color: #fff; /* アクティブなインジケーターを白色に */
}
</style>

<script>
    let currentSlideIndex = 0;
    const sliderSlides = document.querySelectorAll('.slider-slide');
    const sliderDots = document.querySelectorAll('.slider-dot');

    function showSliderSlide(index) {
        // インデックスが範囲外の場合の処理
        if (index >= sliderSlides.length) {
            currentSlideIndex = 0;
        } else if (index < 0) {
            currentSlideIndex = sliderSlides.length - 1;
        } else {
            currentSlideIndex = index;
        }

        // スライド位置の変更
        document.querySelector('.slider-slides').style.transform = `translateX(-${currentSlideIndex * 100}%)`;

        // インジケーターの更新
        sliderDots.forEach((dot, i) => {
            dot.classList.toggle('slider-active', i === currentSlideIndex);
        });
    }

    // 自動スライド機能
    function startSliderAutoSlide() {
        setInterval(() => {
            showSliderSlide(currentSlideIndex + 1);
        }, 3000); // 3秒ごとにスライド
    }

    // インジケータークリックイベント
    sliderDots.forEach((dot, i) => {
        dot.addEventListener('click', () => showSliderSlide(i));
    });

    // 初期表示
    showSliderSlide(currentSlideIndex);
    startSliderAutoSlide();
</script>
