    <h1>工夫した点・配慮した点</h1>
    <h2>工夫した点</h2>
    見てる人が飽きないようにあまり文章は長くせず、写真や図を多く入れてた。
    図は大きく見やすいことを意識した。
    <h2>配慮した点</h2>
    文章や背景の色に注意した。文字色が見にくくないかや、改行の位置などに気を付けた。
    特に画像の上の文字は何度も試してできるだけ見やすい色を選んだ。
    背景の色も落ち着きのあり上の文字が見やすいものを選んだ。
